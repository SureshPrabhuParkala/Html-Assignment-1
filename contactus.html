</header>
<main>
    <div class="container">
        <h3 class="contact-title">Contact Form</h3>
        <form action="thankyou.html" class="form">
            <div class="name">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="email">
                <input type="email" placeholder="Work Email" required>
                <input type="text" placeholder="Company">
            </div>
            <div class="select">
                <select name="industry" id="" required>
                    <option hidden>Industry</option>
                    <option value="Industry 1">Industry 1</option>
                    <option value="Industry 1">Industry 2</option>
                    <option value="Industry 1">Industry 3</option>
                </select>
                <select name="function" id="">
                    <option hidden>Job Function</option>
                    <option value="Job 1">Job 1</option>
                    <option value="Job 2">Job 2</option>
                    <option value="Job 3">Job 3</option>
                </select>
            </div>
            <div class="phone">
                <input type="tel" placeholder="phone number" maxlength="10">
                    <select name="country" id="">
                        <option hidden>Country:</option>
                        <option value="India">india</option>
                        <option value="Usa">usa</option>
                        <option value="Russia">Russia</option>
                        <option value="Japan">japan</option>
                        <option value="Srilanka">srilanka</option>
                    </select>
            </div>
            <div class="check">
                    <input type="checkbox">Accept.
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
